<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="min-h-screen flex flex-col gap-16 my-8 mx-2">

        <div class="flex justify-center items-center bg-[#E8DEF8] px-4 py-3">
            <h1 class="font-bold text-center">Your Current Task</h1>
        </div>
        <div class="bg-[#E8DEF8] px-4 py-8 w-full rounded-xl">
            <p class="text-center">title of the current task</p>
        </div>
        <div class="flex justify-between">
            <button
                class="flex justify-center items-center rounded-xl bg-[#A870BB] py-3 px-4 cursor-pointer">Skip</button>
            <button class="flex justify-center items-center rounded-xl bg-[#A870BB] py-3 px-4 cursor-pointer">Mark as
                finished</button>
        </div>
    </main>
    <nav
        class="flex gap-6 h-16 px-4 justify-around items-center shadow-[0_-6px_12px_rgba(0,0,0,0.15)] rounded-xl bg-[#E8DEF8] sticky bottom-0">
        <i class="fa-solid fa-house text-2xl"></i>
        <i class="fa-solid fa-clipboard-list text-2xl"></i>
        <i class="fa-solid fa-bell text-2xl"></i>
    </nav>

</body>

</html>
